    <h1>DETAILED FORM</h1>
    <form>
        <label>Name</label> <br>
        <input type="text" maxlength="30"> (max 30 characters allowed) <br><br> <!--simple text-->

        <label>Password</label> <br>
        <input type="password"><br><br> <!--hides typed password-->

        <label>Email</label> <br>
        <input type="email"> <br><br> <!--checks @ n all-->

        <label>Mobile</label><br>

        <textarea rows="10" cols="30"></textarea><br><br>

        <label>Choose a profession</label>

            <option value="developer">Developer</option>
            <option selected value="student">Student</option>
            <option value="doctor">Doctor</option>
            <option value="teacher">Teacher</option>
        </select><br>
        <input type="text" value="author" readonly><br>

        <label>html</label>

        <label>css</label>

        <label>java script</label>
        <input type="radio">

<!DOCTYPE html>
<html lang="en">
<head>
    <title>my webpage</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>I FRAME TAG</h1>
     <iframe width="700" height="315"
     src="https://www.youtube.com/embed/ue80QwXMRHg" title="YouTube video player"frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
     allowfullscreen></iframe>
     <!--  <iframe height="x" width="y" src="z"></iframe>  -->
     <!-- ex : <iframe height="480" width="700" src="https://pro-networking22.web.app/"></iframe>  -->

     <h1>my video</h1>
     <video height="700"width="280" src="videos.mp4" type = "video/mp4" controls autoplay muted></video>
     <!--various attributes that we can consider like height width controls autoplay mute unmute-->
</body>
</html>

<!--using iframe tag we can use other website's contents in our own like youtube videos, url forms etc-->
<!--using video tag we can add our files(local video files) to our website-->

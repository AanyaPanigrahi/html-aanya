<!-- world wide web consortium validation rules -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!--meta tag in html is used to define metadata about a html documenr info
it is always inside <head> element
it is used to specify character set-->

<!--lang attribute to inform the language we're using i.e english "en"-->
<!--self closing tag is discouraged so <> is itself considered self closing
no need to add / back slash-->

<!--table in html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>my webpage</title>
    <meta charset="UTF-8">
</head>

<style>
   table,th,td{
   border: 1px solid black;
   border-collapse: collapse;
   }
</style>

<body>
     <h1>my table</h1>
     <table>
       <tr> <!--table row tr-->
           <th>Month</th> <!--table head th-->
           <th>Savings</th>
       </tr>
       <tr>
           <td>Jan</td> <!--table data td-->
           <td>1000</td>
       </tr>
       <tr>
            <td>Feb</td>
            <td>5000</td>
       </tr>
       <tr>
            <td>March</td>
            <td>2000</td>
       </tr>
       <tr>
            <td>April</td>
            <td>800</td>
       </tr>
       <tr>
            <td>May</td>
            <td>2000</td>
       </tr>

     </table>
    
</body>
</html>
